<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>


    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border-bottom: 2px solid #2980b9;
        }
        .top-bar button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .top-bar button:hover {
            background-color: #1f648c;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>功能选项</h2>
        <a href="usermanage.html">管理用户</a>
        <a href="cardmanage.html">管理门禁卡</a>
    </div>
    <div class="content">
        <h1>欢迎来到管理面板</h1>
        <p>请选择左侧的功能选项以继续。</p>
    </div>
</body>
</html>
